<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Expense Tracker</h1>

<div class="total-box">
    <h2>Total Spent: ₹{{ total }}</h2>
</div>

<a class="add-btn" href="/add">+ Add Expense</a>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Amount (₹)</th>
        <th>Date</th>
        <th>Action</th>
    </tr>

    {% for expense in expenses %}
    <tr>
        <td>{{ expense[0] }}</td>
        <td>{{ expense[1] }}</td>
        <td>{{ expense[2] }}</td>
        <td>{{ expense[3] }}</td>
        <td><a class="del" href="/delete/{{ expense[0] }}">Delete</a></td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
